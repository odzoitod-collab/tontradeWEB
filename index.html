<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Telegram WebApp мета-теги -->
    <meta name="telegram-web-app-theme-color" content="#000000" />
    <meta name="telegram-web-app-background-color" content="#000000" />
    <meta name="telegram-web-app-header-color" content="#000000" />
    
    <!-- PWA мета-теги для полноэкранного режима -->
    <meta name="display-mode" content="fullscreen" />
    <meta name="screen-orientation" content="portrait" />
    
    <title>TonTrader</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Полноэкранный режим */
      html, body {
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height */
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        height: 100vh;
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
      }
      
      /* Убираем скроллбары */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Поддержка safe area для iPhone */
      .safe-area-top {
        padding-top: env(safe-area-inset-top, 0px);
      }
      
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }
      
      .safe-area-left {
        padding-left: env(safe-area-inset-left, 0px);
      }
      
      .safe-area-right {
        padding-right: env(safe-area-inset-right, 0px);
      }
      
      /* Отключаем зум и выделение */
      * {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      input, textarea {
        -webkit-user-select: text;
      }
      
      .glass-panel {
        background: rgba(30, 30, 35, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotateY(0deg); }
        25% { transform: translateY(-10px) rotateY(5deg); }
        50% { transform: translateY(-20px) rotateY(0deg); }
        75% { transform: translateY(-10px) rotateY(-5deg); }
      }
      
      @keyframes tonSpin {
        0% { transform: perspective(1000px) rotateY(0deg); }
        100% { transform: perspective(1000px) rotateY(360deg); }
      }
      
      @keyframes tonFloat {
        0%, 100% { 
          transform: translateY(0px) scale(1); 
          filter: drop-shadow(0 20px 30px rgba(0, 152, 234, 0.4));
        }
        50% { 
          transform: translateY(-15px) scale(1.02); 
          filter: drop-shadow(0 30px 40px rgba(0, 152, 234, 0.6));
        }
      }
      
      @keyframes glowPulse {
        0%, 100% { 
          opacity: 0.4; 
          transform: scale(1);
        }
        50% { 
          opacity: 0.7; 
          transform: scale(1.1);
        }
      }
      
      .ton-logo-container {
        animation: tonFloat 3s ease-in-out infinite;
      }
      
      .ton-glow {
        animation: glowPulse 3s ease-in-out infinite;
      }
      
      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      @keyframes slideUpFromBottom {
        from { 
          transform: translate(-50%, 100%); 
          opacity: 0; 
        }
        to { 
          transform: translate(-50%, 0); 
          opacity: 1; 
        }
      }
      
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(0, 152, 234, 0.4); }
        50% { box-shadow: 0 0 20px 5px rgba(0, 152, 234, 0.2); }
      }
      
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }
    </style>
