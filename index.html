    <script>
      // –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ Telegram SDK
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        
        // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –í–∫–ª—é—á–∞–µ–º fullscreen –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ (Telegram 7.0+)
        if (typeof tg.requestFullscreen === 'function') {
          try {
            tg.requestFullscreen();
            console.log('‚úÖ Fullscreen requested');
          } catch (e) {
            console.log('‚ÑπÔ∏è Fullscreen not available:', e);
          }
        }
        
        // –û—Ç–∫–ª—é—á–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Å–≤–∞–π–ø—ã
        if (typeof tg.disableVerticalSwipes === 'function') {
          tg.disableVerticalSwipes();
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞
        if (typeof tg.setHeaderColor === 'function') {
          tg.setHeaderColor('#000000');
        }
        if (typeof tg.setBackgroundColor === 'function') {
          tg.setBackgroundColor('#000000');
        }
        if (typeof tg.setBottomBarColor === 'function') {
          tg.setBottomBarColor('#000000');
        }
        
        // –ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å
        tg.ready();
        
        console.log('üì± Telegram WebApp pre-initialized');
        console.log('üì± Version:', tg.version);
        console.log('üì± Platform:', tg.platform);
        console.log('üì± Expanded:', tg.isExpanded);
        console.log('üì± Fullscreen:', tg.isFullscreen);
        console.log('üì± Viewport Height:', tg.viewportHeight);
        console.log('üì± Stable Height:', tg.viewportStableHeight);
      }
    </script>

    <!-- Service Worker —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
    <script>
      // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –¥–ª—è PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('‚úÖ Service Worker registered:', registration.scope);
              
              // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –∫–∞–∂–¥—ã–µ 60 —Å–µ–∫—É–Ω–¥
              setInterval(() => {
                registration.update();
              }, 60000);
            })
            .catch((error) => {
              console.log('‚ùå Service Worker registration failed:', error);
            });
        });
      }
      
      // –û—Ç–∫–ª—é—á–∞–µ–º pull-to-refresh –Ω–∞ Android
      let lastTouchY = 0;
      let preventPullToRefresh = false;
      
      document.addEventListener('touchstart', (e) => {
        if (e.touches.length !== 1) return;
        lastTouchY = e.touches[0].clientY;
        preventPullToRefresh = window.pageYOffset === 0;
      }, { passive: false });
      
      document.addEventListener('touchmove', (e) => {
        const touchY = e.touches[0].clientY;
        const touchYDelta = touchY - lastTouchY;
        lastTouchY = touchY;
        
        if (preventPullToRefresh) {
          // –û—Ç–º–µ–Ω—è–µ–º —Å–æ–±—ã—Ç–∏–µ –µ—Å–ª–∏ –ø—ã—Ç–∞—é—Ç—Å—è –ø–æ—Ç—è–Ω—É—Ç—å –≤–Ω–∏–∑
          if (touchYDelta > 0) {
            e.preventDefault();
            return;
          }
        }
      }, { passive: false });
      
      // –û—Ç–∫–ª—é—á–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é (–¥–æ–ª–≥–æ–µ –Ω–∞–∂–∞—Ç–∏–µ)
      document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        return false;
      });
      
      // –û—Ç–∫–ª—é—á–∞–µ–º –¥–≤–æ–π–Ω–æ–π —Ç–∞–ø –¥–ª—è –∑—É–º–∞
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (e) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // –°–∫—Ä—ã–≤–∞–µ–º –∞–¥—Ä–µ—Å–Ω—É—é —Å—Ç—Ä–æ–∫—É –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
      window.addEventListener('load', () => {
        setTimeout(() => {
          window.scrollTo(0, 1);
        }, 0);
      });
      
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('üíæ PWA install prompt ready');
      });
      
      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø—Ä–æ–º–ø—Ç–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏
      window.showInstallPrompt = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('‚úÖ User accepted PWA install');
            }
            deferredPrompt = null;
          });
        }
      };
      
      // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ PWA
      window.addEventListener('appinstalled', () => {
        console.log('‚úÖ PWA installed successfully');
        deferredPrompt = null;
      });
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ standalone —Ä–µ–∂–∏–º–∞
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
        console.log('üì± Running in standalone mode (PWA)');
        document.body.classList.add('standalone-mode');
      }
    </script>
