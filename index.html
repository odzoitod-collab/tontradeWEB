      /* –û—Ç–∫–ª—é—á–∞–µ–º –∑—É–º –∏ –≤—ã–¥–µ–ª–µ–Ω–∏–µ */

      /* –£–º–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ pull-to-refresh (—Ç–æ–ª—å–∫–æ –¥–ª—è body) */
      body {

      /* –†–∞–∑—Ä–µ—à–∞–µ–º —Å–∫—Ä–æ–ª–ª –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ */

      /* –û—Ç–∫–ª—é—á–∞–µ–º –¥–≤–æ–π–Ω–æ–π —Ç–∞–ø –¥–ª—è –∑—É–º–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∏ —Å—Å—ã–ª–æ–∫ */

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  <body>
    <div id="root"></div>
    
    <!-- Service Worker —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
    <script>
      // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –¥–ª—è PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('‚úÖ Service Worker registered:', registration.scope);
              
              // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –∫–∞–∂–¥—ã–µ 60 —Å–µ–∫—É–Ω–¥
              setInterval(() => {
                registration.update();
              }, 60000);
            })
            .catch((error) => {
              console.log('‚ùå Service Worker registration failed:', error);
            });
        });
      }
      
      // –£–º–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ pull-to-refresh (—Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ —Å–∫—Ä–æ–ª–ª –≤ —Å–∞–º–æ–º –≤–µ—Ä—Ö—É)
      let touchStartY = 0;
      let isScrollable = false;
      
      document.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ —ç–ª–µ–º–µ–Ω—Ç –≤ —Å–∫—Ä–æ–ª–ª–∏—Ä—É–µ–º–æ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ
        let element = e.target;
        isScrollable = false;
        
        while (element && element !== document.body) {
          const style = window.getComputedStyle(element);
          const overflowY = style.overflowY;
          
          if (overflowY === 'auto' || overflowY === 'scroll') {
            isScrollable = true;
            break;
          }
          element = element.parentElement;
        }
      }, { passive: true });
      
      document.addEventListener('touchmove', (e) => {
        const touchY = e.touches[0].clientY;
        const touchDelta = touchY - touchStartY;
        
        // –ë–ª–æ–∫–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏:
        // 1. –¢—è–Ω–µ–º –≤–Ω–∏–∑ (touchDelta > 0)
        // 2. –°—Ç—Ä–∞–Ω–∏—Ü–∞ –≤ —Å–∞–º–æ–º –≤–µ—Ä—Ö—É (window.scrollY === 0)
        // 3. –ù–µ –≤–Ω—É—Ç—Ä–∏ —Å–∫—Ä–æ–ª–ª–∏—Ä—É–µ–º–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
        if (touchDelta > 0 && window.scrollY === 0 && !isScrollable) {
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ –Ω–µ —Å–∫—Ä–æ–ª–ª–∏—Ä—É–µ–º—ã–π —ç–ª–µ–º–µ–Ω—Ç
          let target = e.target;
          let canScroll = false;
          
          while (target && target !== document.body) {
            if (target.scrollTop > 0 || target.classList?.contains('overflow-y-scroll') || target.classList?.contains('overflow-y-auto')) {
              canScroll = true;
              break;
            }
            target = target.parentElement;
          }
          
          // –ë–ª–æ–∫–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç –Ω–µ –º–æ–∂–µ—Ç —Å–∫—Ä–æ–ª–ª–∏—Ç—å—Å—è
          if (!canScroll) {
            e.preventDefault();
          }
        }
      }, { passive: false });
      
      // –û—Ç–∫–ª—é—á–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é (–¥–æ–ª–≥–æ–µ –Ω–∞–∂–∞—Ç–∏–µ)
      document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        return false;
      });
      
      // –û—Ç–∫–ª—é—á–∞–µ–º –¥–≤–æ–π–Ω–æ–π —Ç–∞–ø –¥–ª—è –∑—É–º–∞ (–±–æ–ª–µ–µ –º—è–≥–∫–∞—è –≤–µ—Ä—Å–∏—è)
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (e) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // –°–∫—Ä—ã–≤–∞–µ–º –∞–¥—Ä–µ—Å–Ω—É—é —Å—Ç—Ä–æ–∫—É –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
      window.addEventListener('load', () => {
        setTimeout(() => {
          window.scrollTo(0, 1);
        }, 0);
      });
      
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('üíæ PWA install prompt ready');
      });
      
      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø—Ä–æ–º–ø—Ç–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏
      window.showInstallPrompt = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('‚úÖ User accepted PWA install');
            }
            deferredPrompt = null;
          });
        }
      };
      
      // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ PWA
      window.addEventListener('appinstalled', () => {
        console.log('‚úÖ PWA installed successfully');
        deferredPrompt = null;
      });
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ standalone —Ä–µ–∂–∏–º–∞
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
        console.log('üì± Running in standalone mode (PWA)');
        document.body.classList.add('standalone-mode');
      }
    </script>
