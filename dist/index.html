    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      body {
        background: linear-gradient(135deg, #0a0a0f 0%, #050508 50%, #0a0a0f 100%);
        background-attachment: fixed;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        position: relative;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 20% 50%, rgba(0, 152, 234, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 80% 50%, rgba(0, 200, 150, 0.06) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(0, 152, 234, 0.04) 0%, transparent 50%);
        pointer-events: none;
        z-index: 0;
      }
      
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
          repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 255, 255, 0.01) 2px, rgba(255, 255, 255, 0.01) 4px);
        pointer-events: none;
        z-index: 0;
      }
      
      #root {
        position: relative;
        z-index: 1;
      }
      
      .glass-panel {
        background: rgba(30, 30, 35, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotateY(0deg); }
        25% { transform: translateY(-10px) rotateY(5deg); }
        50% { transform: translateY(-20px) rotateY(0deg); }
        75% { transform: translateY(-10px) rotateY(-5deg); }
      }
      
      @keyframes tonSpin {
        0% { transform: perspective(1000px) rotateY(0deg); }
        100% { transform: perspective(1000px) rotateY(360deg); }
      }
      
      @keyframes tonFloat {
        0%, 100% { 
          transform: translateY(0px) scale(1); 
          filter: drop-shadow(0 20px 30px rgba(0, 152, 234, 0.4));
        }
        50% { 
          transform: translateY(-15px) scale(1.02); 
          filter: drop-shadow(0 30px 40px rgba(0, 152, 234, 0.6));
        }
      }
      
      @keyframes glowPulse {
        0%, 100% { 
          opacity: 0.4; 
          transform: scale(1);
        }
        50% { 
          opacity: 0.7; 
          transform: scale(1.1);
        }
      }
      
      .ton-logo-container {
        animation: tonFloat 3s ease-in-out infinite;
      }
      
      .ton-glow {
        animation: glowPulse 3s ease-in-out infinite;
      }
      
      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(0, 152, 234, 0.4); }
        50% { box-shadow: 0 0 20px 5px rgba(0, 152, 234, 0.2); }
      }
      
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }
    </style>
